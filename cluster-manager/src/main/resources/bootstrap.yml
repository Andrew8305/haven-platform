server.port: ${dm.server.port}
dm:
  config:
    git:
      enabled: false
      uri: https://github.com/codeabovelab/dockmaster-example-configuration.git
spring:
  application:
    name: cluster-manager
  cloud:
    config:
      server:
        bootstrap: ${dm.config.git.enabled}
        prefix: /config
        git:
          uri: ${dm.config.git.uri}
          username: ${dm.config.git.username}
          password: ${dm.config.git.password}


